<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
<h1>Tags em HTML</h1>    
<hr>
<p>Em HTML5, nós temos as tags, cada uma com sua devida função, entra elas podemos citar</p>
<ul>
    <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
    <li><abbr title="&lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
    <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
    <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas não Numeradas</abbr></li>
</ul>
</body>
</html>
