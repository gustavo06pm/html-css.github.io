<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <!-- O seletor global das CSS é um /* -->
    <!-- Botar o "Height" em 100% faz o degrade ir até o final do site -->

    <style>
        *{
            height: 100%;
        }
        body{
            /* Formatação para usar degrade!, pode mudar a direção como: To Top, To Left, To Right/45,90,180 */
            background-image: linear-gradient(to bottom,#1A252D, #4E6A77,#91BAC7);
            /* Degrade extraido pelo addobe collors, Imagem de Dark Souls 3 */
            background-attachment: fixed;
            /* Faz o degrade ficar "Imovél" */
        }
    </style>
</head>
<body>
    
</body>
</html>
