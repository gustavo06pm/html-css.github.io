<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
<h1>Inserindo videos Hospedados Localmente</h1>    
<h2>Esse video será hospedado em meu próprio servidor</h2>
<video controls width="200">
    <!-- Tag Height para controlar altura do site -->
    <!-- Usando a tag poster da pra colocar uma thumb no site, mas eu nao tenho nenhuma aq, tem q ser na mesma altura e largura do video! -->
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
<!-- Ele irá fazer testes com as sources de acordo com a ordem que você colocar -->
</video>
<h1>Inserindo Videos do YouTube</h1>
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
