<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
        }
        col.Grupo{
            background-color: blue;
        }
        col.Nome{
            background-color: yellow;
        }
        col.Filmes{
            background-color: antiquewhite;
        }
    
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="Grupo">
            <col class="Nome">
            <col class="Filmes" span="3">
            <!-- Span seleciona várias Colunas de uma só vez -->
            
        </colgroup>
        <thead>
            <tr>
                <th scope="col">
                    Grupo
                </th>
                <th scope="col">
                    Nome
                </th>
                <th colspan="3" scope="colgroup">
                    Filmes
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Mulheres</th>
            </tr>
            <tr>
                <td>Lucia</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Homens</th>
            </tr>
            <tr>
                <td>Claudi</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
            <tr>
                <td>Julio</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>filme*</td>
                <td>filme*</td>
                <td>filme*</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
