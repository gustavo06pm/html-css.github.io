<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTMl</title>
    <style>
        table, tr, td{
           border: 1px solid black; 
        }
        table{
            padding: 3px;
            border-radius: 10px;
            width: 350px;
            height: 350px;
            border-collapse: collapse;
        }
        td{
        box-shadow: inset 1px 1px 1px 1px rgba(0, 0, 0, 0.212);
        padding: 10px;
        text-align: center;
        vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabelas</h1>
    <!-- 
        Hierarquia de Tabelas
        Table= Tabela
        Table Row= Linha de tabela
        Table Data= Dados de tabela

     -->
     <table>
        <TR>
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
        </TR>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>B2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
     </table>
</body>
</html>
