<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            border: 2px solid black;
            border-radius: 25%;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um Iframe</h1>    
    <p>Acessando o site <a href="https://www.cursoemvideo.com/" target="_blank">CeV</a> para aprender a programar</p>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">

        </iframe>
        para aprender a programar
    </p>
    <p>
        o <a href="https://www.youtube.com/">Youtube</a> também é muito legal
    </p>
    <p> O site do Youtube é maneiro, Confira!
        <iframe src="https://www.youtube.com/" frameborder="0">
             <a href="https://www.youtube.com/">Caso Algo de Errado, clique em mim!</a> 
        </iframe >
        (Sites protegidos não exibirão seu conteúdo!)
    </p>
</body>
</html>
