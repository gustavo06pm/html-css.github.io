<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
            width: fit-content;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: darkslategrey;
            background-color: rgb(189, 196, 202);
        }
    </style>
</head>
<body>
    <h1>Testando o Hover</h1>
    <h2>Passa o mouse sobre o texto abaixo</h2>
    <div>Passe o Mouse AQUI
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
